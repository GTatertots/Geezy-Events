<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Geezy-Events</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">Geezy Events</div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="create.html">Create</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <div id="app">
    <!-- everything in here is managed by Vue -->
        <button @click="backButton">Go Back</button>
        <table>
          <tr>
            <th>
              <input type="text" placeholder="Event Title" v-model="eventTitle">
            </th>
            <th>
              <input type="text" placeholder="Event Location" v-model="eventLocation">
            </th>
          </tr>
          <tr>
	    <th>
	      <input type="date" placeholder="Event Date" v-model="eventDate">
	    </th>
	    <th>
	      <input type="time" placeholder="Event Start Time" v-model="eventStartTime">
	    </th>
	    <th>
              <input type="time" placeholder="Event End Time" v-model="eventEndTime">
            </th>
	    <th>
	      <input type="text" placeholder="Type of Event" v-model="eventType">
	    </th>
	  </tr>
	    <th>
	      <input type="text" placeholder="Description of Event" v-model="eventDesc">
	    </th>
	  </tr>
	</table>
	<button v-on:click="createEventButton">Create Event</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
