<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://maps.googleapis.com/maps/api/js?key=&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Geezy-Events</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">Geezy Events</div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="create.html">Create</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
      <div id="app">
      <div class="background-container">	
      	<gmp-map center="37.100730895996094,-113.59342193603516" zoom="14" map-id="DEMO_MAP_ID">
          <gmp-advanced-marker position="37.100730895996094,-113.59342193603516" title="Vasion">
          </gmp-advanced-marker>
	  <gmp-advanced-marker v-for="event in events" :position="`{{parseFloat(event.latitude)}},{{parseFloat(event.longitude)}}`" :title="'{{ event.name }}'">
	  </gmp-advanced-marker>
      	</gmp-map>
      </div>

      <div class="log">
	    <div><span class="event-dot" style="{ background-color: red }"></span>Sports</div>
	    <div><span class="event-dot" style="{ background-color: purple }"></span>Music</div>
	    <div><span class="event-dot" style="{ background-color: yellow }"></span>Festival</div>
            <div><span class="event-dot" style="{ background-color: aqua }"></span>Other</div>
	    <table>
                <tbody>
                    <tr class="header">
                        <td colspan="3">
                            <span class="header-item"><h2>Event</h2></span>
                        </td>
                    </tr>
                    <tr class="list-heading">
                        <td colspan="3">
                            <span class="list-heading-main">Sunday</span>
                            <span class="list-heading-alt">November 19, 2023</span>
                        </td>
                    </tr>
		    <template v-for="event in events">
                    <tr class="list-item" v-if="event.date == '2023-11-19'" @click="expandEvent(event)">
			<td class="list-time">{{ event.start_time }}</td>
			<td class="list-symbol"><span class="event-dot" style="background-color: aqua"></span></td>
			<td class="list-event-title"><a> {{ event.title }}</a></td>
                    </tr> 
		    </template>
                    <tr class="list-heading">
                        <td colspan="3">
                            <span class="list-heading-main">Monday</span>
                            <span class="list-heading-alt">November 20, 2023</span>
                        </td>
                    </tr>

		    </template>

                        <td colspan="3">

                        </td>
                    </tr>
		    <template v-for="event in events">
		    <tr class="list-item" @click="expandEvent(event)">
                        <td class="list-time">{{ event.start_time }}</td>

                        <td class="list-event-title"><a> {{ event.title }}</a></td>
                    </tr>
		    </template>
                    <tr class="list-heading">

                    </tr>
		    <template v-for="event in events">

                    </tr>
		    </template>

                        </td>
                    </tr>

                    </tr>
	            </template>

                </tbody>
            </table>
      </div>
      </div>
      <script src="https://unpkg.com/vue@3"></script>
      <script src="app.js"></script>
</body>
</html>
